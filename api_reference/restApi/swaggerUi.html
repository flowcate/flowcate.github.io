<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./restApi/swagger-ui.4.14.3.css" />
    <link
      rel="icon"
      type="image/png"
      href="./restApi/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="./restApi/favicon-16x16.png"
      sizes="16x16"
    />
    <style>
      html {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        background: #fafafa;
      }
      .swagger-ui .info pre {
        border: none;
        background-color: inherit;
      }
      /** remove topbar **/
      .swagger-ui .topbar {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./restApi/swagger-ui-bundle.4.14.3.js" charset="UTF-8"></script>
    <script
      src="./restApi/swagger-ui-standalone-preset.4.14.3.js"
      charset="UTF-8"
    ></script>
    <script>
      window.onload = function () {
        // Begin Swagger UI call region
        const ui = SwaggerUIBundle({
          url: "./restApi/deephub-openapi.json",
          dom_id: "#swagger-ui",
          deepLinking: true,
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          plugins: [SwaggerUIBundle.plugins.DownloadUrl],
          layout: "StandaloneLayout",
        });
        // End Swagger UI call region

        window.ui = ui;
      };
    </script>
  </body>
</html>
